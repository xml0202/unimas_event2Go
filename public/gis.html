<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GIS Map</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        // var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';

        var url_string = window.location.href; 
        var url = new URL(url_string);
        var src = url.searchParams.get("src");
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(2.884283090108377, 113.33951577417226),
                zoom: 5.5,
                mapTypeId: 'terrain'
            });

            var kmlLayer = new google.maps.KmlLayer(src, {
                // suppressInfoWindows: true,
                preserveViewport: false,
                map: map
            });
            kmlLayer.addListener('click', function (event) {
                //   var content = event.featureData.infoWindowHtml;
                //   var testimonial = document.getElementById('capture');
                //   testimonial.innerHTML = content;
            });
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATlg5DGvaBpIvlpY17_w8Bj_FfmWwkjHo&callback=initMap">
        </script>
</body>

</html>
